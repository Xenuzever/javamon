## Available contents
avl_con_title = コンテンツ
avl_con_description = 当サイトでは、以下のコンテンツを提供します。コンテンツとは、模擬試験のことを指し、難易度毎に区切られています。\
  難易度は、ブロンズ、シルバー、ゴールド、プラチナの４つに分けられており、後に行くほど難易度が高くなります。

### Bronze
avl_con_bronze_title = ブロンズ
avl_con_bronze_description = Java入門者向けの資格です。Javaで使用される型や、\
  基本構文が理解できているかが問われます。

### Silver
avl_con_silver_title = シルバー
avl_con_silver_description = Java初級者〜中級者向けの資格です。Javaでよく使用される構文が理解できていることを証明します。

### Gold
avl_con_gold_title = ゴールド
avl_con_gold_description = Java中級者〜上級者の資格です。設計者の意図を理解したコーディングができることを証明します。

### Platinum
avl_con_platinum_title = プラチナ
avl_con_platinum_description = 直列化、アノテーション、リフレクションなどのJavaのより深い部分を理解していることを証明します。\
  プラチナは、OCJPの試験区分には存在しません。

